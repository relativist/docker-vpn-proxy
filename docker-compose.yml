version: "3"

services:
    openvpn:
        image:  vpnka
        container_name: vpnka
        hostname: vpnka
        cap_add:
        - NET_ADMIN
        - SYS_ADMIN
        devices:
        - /dev/net/tun:/dev/net/tun
        dns:
        - 8.8.8.8
        - 8.8.4.4
        ports:
            - 8888:3128
        volumes:
            - /home/sit/tmp/vpn-proxy/vpns:/vpn
        environment:
            - VPN_FILE=vpnbook-ca1-udp53.ovpn
            #- VPN_FILE=vpnbook-de233-udp53.ovpn
            #- VPN_FILE=vpnbook-euro1-udp53.ovpn
            #- VPN_FILE=vpnbook-fr1-udp53.ovpn
            #- VPN_FILE=vpnbook-us1-udp53.ovpn
            #- VPN_FILE=vpnbook-us2-udp53.ovpn
